<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <h1>API Rest Via CEP</h1>

    <form class="row g-3">
        <div class="col-md-2">
          <label for="inputEmail4" class="form-label">CEP</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-7">
          <label for="inputPassword4" class="form-label">Logadouro</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-1">
          <label for="inputAddress" class="form-label">NÂ°</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-10">
          <label for="inputAddress2" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-5">
          <label for="inputCity" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" class="form-select">
            <option selected>Selecione...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Localidade</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
